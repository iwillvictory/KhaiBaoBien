<body>
<script>
    let a=parseInt(prompt("Nhập Giá Trị A",""));
    let b=parseInt(prompt("Nhâp giá trị B",""));
    if(a%b==0){
        alert("A Là Bội số của B");
    }else{
        alert("A Không phải là bội của B");
    }

</script>
